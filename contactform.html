  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
  <!--Declare Text Variables-->
  <script>
  var company = "Advanced"
  var name = "TechWorks"
  var companyName = "Advanced TechWorks"
  var companyAddress = "Address"
  var companyPhone = "Phone"
  var companyEmail = "Email"
  </script>

<div class="topnav">
    <li><a href="index.html">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a class="active" href="contactform.html">Contact</a></li>

</div>

  <div class="container">
    <h1 class="brand"><span><script>document.write(company);</script></span> <script>document.write(name);</script></h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Company Contact</h3>
        <ul>
          <li><i class="fa fa-road"></i> <script>document.write(companyAddress);</script></li>
          <li><i class="fa fa-phone"></i> <script>document.write(companyPhone);</script></li>
          <li><i class="fa fa-envelope"></i> <script>document.write(companyEmail);</script></li>
        </ul>
      </div>
      <div class="contact">
        <h3>Request Information</h3>
        <div class="alert">Your message has been sent</div>
        
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
  <script src="main.js"></script>
</body>
</html>
